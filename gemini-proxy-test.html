<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API CORS Test</title>
</head>
<body>
    <h1>Gemini API 接続テスト</h1>
    <p>API Key: <input type="password" id="apiKey" placeholder="API Keyを入力" style="width: 300px;"></p>
    <button onclick="testDirect()">直接接続テスト</button>
    <button onclick="testWithProxy()">プロキシ経由テスト</button>
    <pre id="result"></pre>

    <script>
        const resultEl = document.getElementById('result');
        
        async function testDirect() {
            const apiKey = document.getElementById('apiKey').value;
            resultEl.textContent = '直接接続テスト中...\n';
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: "Hello" }]
                        }]
                    })
                });
                
                if (response.ok) {
                    resultEl.textContent += '✅ 成功！APIは正常に動作しています。\n';
                    const data = await response.json();
                    resultEl.textContent += JSON.stringify(data, null, 2);
                } else {
                    resultEl.textContent += `❌ エラー: ${response.status}\n`;
                    const error = await response.text();
                    resultEl.textContent += error;
                }
            } catch (error) {
                resultEl.textContent += `❌ 接続エラー: ${error.message}\n`;
                resultEl.textContent += 'これはCORS制限による可能性が高いです。\n';
                resultEl.textContent += '\n解決方法:\n';
                resultEl.textContent += '1. HTTPサーバー経由でアプリを実行する\n';
                resultEl.textContent += '2. ブラウザ拡張機能でCORSを無効化する\n';
                resultEl.textContent += '3. ローカルモードを使用する\n';
            }
        }
        
        async function testWithProxy() {
            const apiKey = document.getElementById('apiKey').value;
            resultEl.textContent = 'プロキシ経由テスト中...\n';
            
            // 公開CORSプロキシの例（本番環境では使用しないでください）
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            resultEl.textContent += '注意: 公開プロキシは信頼性が低く、本番環境では使用すべきではありません。\n';
            resultEl.textContent += 'HTTPサーバー経由での実行を推奨します。\n';
        }
    </script>
</body>
</html>
