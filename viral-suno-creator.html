        // Gemini APIÂëº„Å≥Âá∫„Åó
        async function callGeminiAPI(prompt) {
            try {

                const proxyResponse = await fetch('http://localhost:3000/api/gemini', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        prompt: prompt
                    })
                });
                
                const proxyData = await proxyResponse.json();
                
                if (proxyResponse.ok && proxyData.candidates && proxyData.candidates[0]) {
                    return proxyData.candidates[0].content.parts[0].text;
                }
                
                // „Éó„É≠„Ç≠„Ç∑Â§±ÊïóÊôÇ„ÅØÁõ¥Êé•Êé•Á∂ö
                throw new Error('Proxy failed, trying direct connection');
                
            } catch (proxyError) {
                console.log('„Éó„É≠„Ç≠„Ç∑Êé•Á∂öÂ§±Êïó„ÄÅÁõ¥Êé•Êé•Á∂ö„ÇíË©¶Ë°å:', proxyError.message);
                
                // Áõ¥Êé•Êé•Á∂ö„ÇíË©¶Ë°å
                const directResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            temperature: selectedMode === 'viral' ? 1.2 : 0.9,
                            maxOutputTokens: 1500,
                        }
                    })
                });
                
                const directData = await directResponse.json();
                
                if (!directResponse.ok) {
                    throw new Error(`API Error: ${directData.error?.message || 'Unknown error'}`);
                }
                
                if (directData.candidates && directData.candidates[0]) {
                    return directData.candidates[0].content.parts[0].text;
                }
                
                throw new Error('No valid response from API');
            }
        }
