<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 Dual AI Suno Creator - Claude & Gemini対応</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF006E 0%, #8338EC 50%, #3A86FF 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(135deg, #FF006E, #8338EC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-size: 2.8em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .api-setup {
            background: linear-gradient(135deg, #FFE5EC, #E5E5FF);
            border: 2px solid #FF006E;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .api-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
        }
        
        .mode-btn {
            padding: 12px 25px;
            border: 2px solid #ddd;
            border-radius: 30px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .mode-btn.active {
            border-color: #FF006E;
            background: linear-gradient(135deg, #FF006E, #8338EC);
            color: white;
            transform: scale(1.05);
        }
        
        .test-btn, .theme-btn, .generate-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #3A86FF, #8338EC);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin: 10px 5px;
        }
        
        .generate-btn {
            display: block;
            width: 90%;
            max-width: 350px;
            margin: 30px auto;
            font-size: 20px;
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .result-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: #FF006E;
        }
        
        .result-content {
            white-space: pre-wrap;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .copy-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #3A86FF, #8338EC);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.5s;
        }
        
        .message.success { background: linear-gradient(135deg, #00C896, #00A884); }
        .message.error { background: linear-gradient(135deg, #FF3838, #FF006E); }
        .message.warning { background: linear-gradient(135deg, #FFA500, #FF6B35); }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .theme-box {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #FF006E;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 Dual AI Suno Creator</h1>
        <div class="subtitle">Claude & Gemini AI対応！次世代楽曲ジェネレーター</div>
        
        <!-- AI API選択 -->
        <div style="text-align: center; margin-bottom: 30px;">
            <h3>🤖 AI API選択</h3>
            <div style="display: flex; gap: 15px; justify-content: center; margin: 20px 0;">
                <button class="mode-btn active" id="apiClaude" onclick="selectAPI('claude')">🎭 Claude AI</button>
                <button class="mode-btn" id="apiGemini" onclick="selectAPI('gemini')">💎 Gemini AI</button>
            </div>
        </div>

        <!-- Claude API設定 -->
        <div class="api-setup" id="claudeSetup">
            <h3>🎭 Claude API設定</h3>
            <p>📌 <a href="https://console.anthropic.com/settings/keys" target="_blank">Anthropic Console</a> からAPIキーを取得</p>
            <input type="text" id="claudeApiKey" class="api-input" placeholder="Claude API Key (sk-ant-api...)を入力" style="min-height: 60px; font-family: monospace; font-size: 12px;" oninput="updateCharCount('claude')" ontouchstart="this.focus()">
            <div style="margin-top: 10px;">
                <button onclick="pasteFromClipboard('claude')" class="test-btn" style="background: #2196F3;">📋 貼り付け</button>
                <button onclick="testConnection('claude')" class="test-btn">🔌 Claude接続テスト</button>
                <button onclick="clearApiKey('claude')" style="background: #ff6b6b;" class="test-btn">🗑️ クリア</button>
                <span id="claudeCharCount" style="margin-left: 10px; font-weight: bold;"></span>
            </div>
            <div id="claudeApiStatus" style="margin-top: 15px; text-align: center;"></div>
        </div>

        <!-- Gemini API設定 -->
        <div class="api-setup" id="geminiSetup" style="display: none;">
            <h3>💎 Gemini API設定</h3>
            <p>📌 <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a> からAPIキーを取得</p>
            <div style="background: #e8f5e8; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #4CAF50;">
                <strong>📱 Android貼り付け方法:</strong><br>
                <strong>方法1:</strong> 入力欄を長押し→「貼り付け」<br>
                <strong>方法2:</strong> 📋ボタンタップ→入力欄タップ→「貼り付け」<br>
                <strong>方法3:</strong> 手動で文字入力
            </div>
            <input type="text" id="geminiApiKey" class="api-input" placeholder="Gemini API Key (AIzaSy...)を入力" style="min-height: 40px; font-family: monospace; font-size: 12px;" oninput="updateCharCount('gemini')" ontouchstart="this.focus()">
            <div style="margin-top: 10px;">
                <button onclick="pasteFromClipboard('gemini')" class="test-btn" style="background: #2196F3;">📋 貼り付け</button>
                <button onclick="testConnection('gemini')" class="test-btn">🔌 Gemini接続テスト</button>
                <button onclick="clearApiKey('gemini')" style="background: #ff6b6b;" class="test-btn">🗑️ クリア</button>
                <span id="geminiCharCount" style="margin-left: 10px; font-weight: bold;"></span>
            </div>
            <div id="geminiApiStatus" style="margin-top: 15px; text-align: center;"></div>
        </div>
        
        <div style="text-align: center; margin: 25px 0;">
            <button class="mode-btn active" id="modeAI" onclick="selectMode('ai')">🤖 AI生成モード</button>
            <button class="mode-btn" id="modeLocal" onclick="selectMode('local')">🏠 ローカル生成モード</button>
            <button class="mode-btn" id="modeViral" onclick="selectMode('viral')">🔥 バイラルモード</button>
        </div>
        
        <div style="background: #FFF0F5; border-radius: 15px; padding: 25px; margin-bottom: 30px;">
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button class="theme-btn" onclick="generateViralTheme()">🎯 バズるテーマをAI生成</button>
                <button class="theme-btn" onclick="useRandomTheme()" style="background: linear-gradient(135deg, #00C896, #00A884);">🎲 ランダムテーマ</button>
            </div>
            <div class="theme-box" id="themeBox">テーマを生成してください...</div>
        </div>
        
        <button class="generate-btn" id="generateBtn" onclick="generate()">🚀 楽曲コンテンツを生成</button>
        
        <div id="results" class="results"></div>
    </div>
    
    <script>
        let selectedAPI = 'claude';
        let claudeApiKey = '';
        let geminiApiKey = '';
        let apiConnected = false;
        let selectedMode = 'ai';
        let currentData = null;
        let currentTheme = '';
        
        // API選択
        function selectAPI(api) {
            selectedAPI = api;
            document.getElementById('apiClaude').classList.remove('active');
            document.getElementById('apiGemini').classList.remove('active');
            document.getElementById('api' + api.charAt(0).toUpperCase() + api.slice(1)).classList.add('active');
            
            if (api === 'claude') {
                document.getElementById('claudeSetup').style.display = 'block';
                document.getElementById('geminiSetup').style.display = 'none';
                showMessage('🎭 Claude APIを選択しました', 'success');
            } else {
                document.getElementById('claudeSetup').style.display = 'none';
                document.getElementById('geminiSetup').style.display = 'block';
                showMessage('💎 Gemini APIを選択しました', 'success');
            }
            apiConnected = false;
        }
        
        // Android対応：フォーカスして貼り付けを促す
        function pasteFromClipboard(api) {
            const input = document.getElementById(api + 'ApiKey');
            
            // 入力フィールドにフォーカス
            input.focus();
            input.select();
            
            // Android向けのメッセージ
            showMessage('📋 入力欄をタップして「貼り付け」を選択してください', 'warning');
            
            // 少し待ってから、もしClipboard APIが使えるなら試す
            setTimeout(async () => {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    try {
                        const text = await navigator.clipboard.readText();
                        if (text && (text.startsWith('sk-ant-api') || text.startsWith('AIzaSy'))) {
                            input.value = text.trim();
                            updateCharCount(api);
                            showMessage('✅ APIキーを自動貼り付けしました', 'success');
                        }
                    } catch (e) {
                        // Clipboard APIが使えない場合は何もしない
                    }
                }
            }, 1000);
        }
        
        // ペースト処理（従来版・非使用）
        function handlePaste(event, api) {
            event.preventDefault();
            
            const pastedText = (event.clipboardData || window.clipboardData).getData('text').trim();
            const textArea = document.getElementById(api + 'ApiKey');
            
            // APIキーの形式をチェック
            if (api === 'claude') {
                // Claudeキーの抽出
                const claudeMatch = pastedText.match(/sk-ant-api[a-zA-Z0-9\-_]{80,}/);
                if (claudeMatch) {
                    textArea.value = claudeMatch[0];
                    showMessage('✅ Claude APIキーを検出して貼り付けました', 'success');
                } else if (pastedText.startsWith('sk-ant-api')) {
                    textArea.value = pastedText;
                    if (pastedText.length < 100) {
                        showMessage('⚠️ APIキーが短すぎる可能性があります', 'warning');
                    }
                } else {
                    textArea.value = pastedText;
                    showMessage('⚠️ 正しいClaude APIキー形式か確認してください', 'warning');
                }
            } else if (api === 'gemini') {
                // Geminiキーの抽出
                const geminiMatch = pastedText.match(/AIzaSy[A-Za-z0-9\-_]{33}/);
                if (geminiMatch) {
                    textArea.value = geminiMatch[0];
                    showMessage('✅ Gemini APIキーを検出して貼り付けました', 'success');
                } else if (pastedText.startsWith('AIzaSy')) {
                    textArea.value = pastedText;
                } else {
                    textArea.value = pastedText;
                    showMessage('⚠️ 正しいGemini APIキー形式か確認してください', 'warning');
                }
            }
            
            updateCharCount(api);
        }
        
        // 文字数カウント
        function updateCharCount(api) {
            const apiKey = document.getElementById(api + 'ApiKey').value;
            const charCount = document.getElementById(api + 'CharCount');
            const length = apiKey.length;
            
            if (length === 0) {
                charCount.textContent = '';
            } else if (api === 'claude' && length < 100) {
                charCount.innerHTML = `<span style="color: red;">📏 ${length}文字（短すぎます）</span>`;
            } else if (api === 'gemini' && length < 30) {
                charCount.innerHTML = `<span style="color: red;">📏 ${length}文字（短すぎます）</span>`;
            } else {
                charCount.innerHTML = `<span style="color: green;">📏 ${length}文字（OK）</span>`;
            }
        }
        
        // APIキークリア
        function clearApiKey(api) {
            document.getElementById(api + 'ApiKey').value = '';
            document.getElementById(api + 'ApiStatus').innerHTML = '';
            updateCharCount(api);
            localStorage.removeItem(api + 'ApiKey');
            if (api === selectedAPI) {
                apiConnected = false;
                if (api === 'claude') claudeApiKey = '';
                else geminiApiKey = '';
            }
            showMessage(`${api} APIキーをクリアしました`, 'success');
        }
        
        // 接続テスト
        async function testConnection(api) {
            const apiKeyInput = document.getElementById(api + 'ApiKey');
            const status = document.getElementById(api + 'ApiStatus');
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                status.innerHTML = '<span style="color: red;">❌ APIキーを入力してください</span>';
                return;
            }
            
            status.innerHTML = '<span style="color: blue;">🔄 接続テスト中...</span>';
            
            try {
                const endpoint = api === 'claude' ? '/api/claude' : '/api/gemini';
                const response = await fetch('http://localhost:3000' + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        prompt: 'Hello test',
                        temperature: 0.1
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && (data.content || data.candidates)) {
                    apiConnected = true;
                    if (api === 'claude') {
                        claudeApiKey = apiKey;
                        localStorage.setItem('claudeApiKey', apiKey);
                    } else {
                        geminiApiKey = apiKey;
                        localStorage.setItem('geminiApiKey', apiKey);
                    }
                    status.innerHTML = '<span style="color: green;">✅ 接続成功！AI生成が利用可能です</span>';
                    showMessage(`${api} API接続成功！`, 'success');
                } else {
                    throw new Error(data.error || 'Connection failed');
                }
            } catch (error) {
                apiConnected = false;
                status.innerHTML = `<span style="color: red;">❌ 接続失敗: ${error.message}</span>`;
                showMessage(`${api} API接続失敗`, 'error');
            }
        }
        
        // モード選択
        function selectMode(mode) {
            selectedMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                if (btn.id.startsWith('mode')) btn.classList.remove('active');
            });
            document.getElementById('mode' + mode.charAt(0).toUpperCase() + mode.slice(1)).classList.add('active');
        }
        
        // テーマ生成
        function useRandomTheme() {
            const themes = [
                '時をかける恋', 'AI少女との恋', '異世界での失恋', 'デジタル世界の片想い',
                'サイバー空間の初恋', '仮想現実の永遠', 'ホログラムの記憶', 'ピクセルの涙'
            ];
            currentTheme = themes[Math.floor(Math.random() * themes.length)];
            document.getElementById('themeBox').textContent = '🎲 ' + currentTheme;
        }
        
        async function generateViralTheme() {
            if (selectedMode === 'ai' && apiConnected) {
                const btn = event.target;
                btn.disabled = true;
                document.getElementById('themeBox').innerHTML = '🤖 AIがバズるテーマを考案中...';
                
                try {
                    const prompt = 'SNSでバズりそうな楽曲テーマを1つ生成してください。Z世代に刺さる、エモくて共感性が高い、20文字以内のテーマ。';
                    const theme = await callAI(prompt);
                    currentTheme = theme.trim();
                    document.getElementById('themeBox').textContent = '🔥 ' + currentTheme;
                    showMessage('バズるテーマを生成しました！', 'success');
                } catch (error) {
                    useRandomTheme();
                    showMessage('AIテーマ生成に失敗、ランダムテーマを使用', 'warning');
                }
                btn.disabled = false;
            } else {
                useRandomTheme();
            }
        }
        
        // AI呼び出し
        async function callAI(prompt) {
            const endpoint = selectedAPI === 'claude' ? '/api/claude' : '/api/gemini';
            const apiKey = selectedAPI === 'claude' ? claudeApiKey : geminiApiKey;
            
            const response = await fetch('http://localhost:3000' + endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    apiKey: apiKey,
                    prompt: prompt,
                    temperature: selectedMode === 'viral' ? 1.0 : 0.9
                })
            });
            
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || 'API Error');
            }
            
            if (selectedAPI === 'claude') {
                return data.content[0].text;
            } else {
                return data.candidates[0].content.parts[0].text;
            }
        }
        
        // メイン生成
        async function generate() {
            if (!currentTheme) {
                showMessage('先にテーマを生成してください', 'warning');
                return;
            }
            
            const btn = document.getElementById('generateBtn');
            const results = document.getElementById('results');
            
            if (selectedMode === 'ai' && !apiConnected) {
                showMessage('AI生成にはAPI接続が必要です', 'warning');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '🚀 生成中...';
            results.innerHTML = '<div style="text-align: center; padding: 60px;">🤖 楽曲コンテンツを生成中...</div>';
            
            try {
                let generatedContent;
                if (selectedMode === 'ai' && apiConnected) {
                    generatedContent = await generateWithAI(currentTheme);
                } else {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    generatedContent = generateLocalContent(currentTheme);
                }
                
                currentData = { theme: currentTheme, ...generatedContent };
                displayResults();
                showMessage(selectedMode === 'viral' ? '🔥 バイラル楽曲生成完了！' : '✅ 生成完了！', 'success');
                
            } catch (error) {
                results.innerHTML = `<div style="color: red; text-align: center; padding: 40px;">生成エラー: ${error.message}</div>`;
                showMessage('生成エラーが発生しました', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '🚀 楽曲コンテンツを生成';
            }
        }
        
        // AI生成
        async function generateWithAI(theme) {
            const isViral = selectedMode === 'viral';
            
            const prompts = {
                title: `"${theme}"の楽曲タイトルを1つ生成してください。${isViral ? 'バズりやすい' : '印象的な'}タイトル。タイトルのみ出力。`,
                
                lyricsJP: `${theme}の日本語歌詞を作成してください。3分程度の楽曲を想定して、以下の構成で：
[Intro] (4行)
[Verse 1] (8行)
[Pre-Chorus] (4行)  
[Chorus] (8行)
[Verse 2] (8行)
[Pre-Chorus] (4行)
[Chorus] (8行)
[Bridge] (6行)
[Chorus] (8行)
[Outro] (4行)
各パートに感情の起伏を持たせ、ストーリー性のある歌詞にしてください。歌詞のみ出力。`,
                
                stylePrompt: `"${theme}"の音楽スタイルを生成してください。ジャンル、ムード、BPMを含めて20語以内で。`
            };
            
            const results = {};
            for (const [key, prompt] of Object.entries(prompts)) {
                try {
                    results[key] = await callAI(prompt);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                } catch (error) {
                    results[key] = generateLocalFallback(key, theme);
                }
            }
            return results;
        }
        
        // ローカル生成
        function generateLocalContent(theme) {
            const viral = selectedMode === 'viral';
            
            return {
                title: viral ? `${theme}ってエモい` : `${theme}`,
                lyricsJP: `[Intro]
静かな夜に響く通知音
画面越しに感じる温度
今日も${theme}に会いに行く
デジタルの扉を開けて

[Verse 1]
デジタルの海で見つけた
${theme}という名の奇跡
0と1の間に
確かに存在する想い
ピクセルの雨が降り注ぐ
仮想世界の片隅で
君と出会えた意味を
今も探し続けてる

[Pre-Chorus]
電子の鼓動を感じて
データの中で生きている
本物よりも本物な
この感覚を信じて

[Chorus]
${theme}が照らす未来
ピクセルの向こう側へ
仮想と現実の境界線
今、越えていく
サイバースペースの中で
見つけた本当の自分
もう迷うことはない
新しい世界へダイブ

[Verse 2]
コードの隙間から覗く
別の可能性の世界
アルゴリズムが紡ぐ
運命の赤い糸
クラウドの上を歩いて
サーバーの森を抜けて
${theme}が導く
終わりのない物語

[Pre-Chorus]
バイナリーコードで
綴られた愛の詩
プログラムされてない
この感情は本物

[Chorus]
${theme}が照らす未来
ピクセルの向こう側へ
仮想と現実の境界線
今、越えていく
サイバースペースの中で
見つけた本当の自分
もう迷うことはない
新しい世界へダイブ

[Bridge]
データが消えても
メモリーは残る
${theme}と過ごした
かけがえのない時間
永遠にループする
この想いを抱いて

[Chorus]
${theme}が照らす未来
ピクセルの向こう側へ
仮想と現実の境界線
今、越えていく
サイバースペースの中で
見つけた本当の自分
もう迷うことはない
新しい世界へダイブ

[Outro]
シャットダウンする前に
伝えたいことがある

                stylePrompt: viral ? 'Hyperpop, euphoric, 160 BPM' : 'Synthwave, dreamy, 120 BPM'
            };
        }
        
        function generateLocalFallback(key, theme) {
            if (key === 'title') return theme;
            if (key === 'stylePrompt') return 'Modern pop, emotional, 120 BPM';
            return generateLocalContent(theme).lyricsJP;
        }
        
        // 結果表示
        function displayResults() {
            const results = document.getElementById('results');
            
            results.innerHTML = `
                <div class="result-box">
                    <div class="result-header">
                        🎵 楽曲タイトル
                        <button class="copy-btn" onclick="copy('title')">📋 コピー</button>
                    </div>
                    <div class="result-content">${currentData.title}</div>
                </div>
                
                <div class="result-box">
                    <div class="result-header">
                        🎌 日本語歌詞（3分楽曲用）
                        <button class="copy-btn" onclick="copy('lyricsJP')">📋 コピー</button>
                    </div>
                    <div class="result-content">${currentData.lyricsJP}</div>
                </div>
                
                <div class="result-box">
                    <div class="result-header">
                        🎨 Sunoスタイル
                        <button class="copy-btn" onclick="copy('stylePrompt')">📋 コピー</button>
                    </div>
                    <div class="result-content">${currentData.stylePrompt}</div>
                </div>
            `;
        }
        
        // コピー機能
        function copy(type) {
            if (!currentData) return;
            
            const text = currentData[type] || '';
            if (!text) return;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showMessage('📋 コピーしました！', 'success');
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }
        
        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showMessage('📋 コピーしました！', 'success');
            } catch (err) {
                showMessage('コピーに失敗しました', 'error');
            }
            
            document.body.removeChild(textArea);
        }
        
        // メッセージ表示
        function showMessage(text, type = 'success') {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            
            setTimeout(() => msg.remove(), type === 'error' ? 5000 : 3000);
        }
        
        // 初期化
        window.onload = function() {
            // 保存されたAPIキーを復元
            const savedClaudeKey = localStorage.getItem('claudeApiKey');
            const savedGeminiKey = localStorage.getItem('geminiApiKey');
            
            if (savedClaudeKey) {
                document.getElementById('claudeApiKey').value = savedClaudeKey;
                updateCharCount('claude');
            }
            
            if (savedGeminiKey) {
                document.getElementById('geminiApiKey').value = savedGeminiKey;
                updateCharCount('gemini');
            }
        };
    </script>
