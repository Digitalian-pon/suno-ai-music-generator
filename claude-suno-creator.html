        // Claude APIÂëº„Å≥Âá∫„Åó
        async function callClaudeAPI(prompt) {
            if (!apiKey) {

            }
            
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01'
                },
                body: JSON.stringify({
                    model: 'claude-3-haiku-20240307', // È´òÈÄü„Åß‰Ωé„Ç≥„Çπ„Éà
                    max_tokens: 1500,
                    temperature: selectedMode === 'viral' ? 1.0 : 0.9,
                    messages: [{ 
                        role: 'user', 
                        content: prompt 
                    }]
                })
            });
            
            const data = await response.json();
            console.log('Claude API Response:', data);
            
            if (!response.ok) {
                throw new Error(`API Error: ${response.status} - ${data.error?.message || 'Unknown error'}`);
            }
            
            if (!data.content || data.content.length === 0) {
                throw new Error('No response generated');
            }
            
            return data.content[0].text;
        }

        // „É°„Ç§„É≥ÁîüÊàêÈñ¢Êï∞
        async function generate() {
            if (!currentTheme) {
                showMessage('ÂÖà„Å´„ÉÜ„Éº„Éû„ÇíÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'warning');

            } catch (error) {

        // ÁµêÊûúË°®Á§∫
        function displayResults() {

                        <button class="copy-btn" onclick="copy('title')">üìã „Ç≥„Éî„Éº</button>

                        üé® Suno„Çπ„Çø„Ç§„É´

        // Midjourney„Éó„É≠„É≥„Éó„ÉàÊõ¥Êñ∞
        function updateMjPrompt() {
            if (!currentData) return;
            
            const aspectRatio = document.getElementById('aspectRatio').value;
            const model = document.getElementById('model').value;
            const prompt = `${currentData.midjourneyPrompt} --ar ${aspectRatio} --${model}`;
            
            document.getElementById('mjPrompt').textContent = prompt;
        }
        
        // „Ç≥„Éî„ÉºÊ©üËÉΩ
        function copy(type) {
            if (!currentData) {
                showMessage('„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì', 'error');
                return;
            }
            
            let text = '';
            switch(type) {
                case 'title': 
                    text = currentData.title || ''; 
                    break;
                case 'lyricsJP': 
                    text = currentData.lyricsJP || ''; 
                    break;
                case 'lyricsEN': 
                    text = currentData.lyricsEN || ''; 
                    break;
                case 'stylePrompt': 
                    text = currentData.stylePrompt || ''; 
                    break;
                case 'midjourneyPrompt': 
                    const aspectRatio = document.getElementById('aspectRatio')?.value || '1:1';
                    const model = document.getElementById('model')?.value || 'v 7';
                    text = `${currentData.midjourneyPrompt || ''} --ar ${aspectRatio} --${model}`;
                    break;
                default:
                    showMessage('‰∏çÊòé„Å™„Çø„Ç§„Éó', 'error');
                    return;
            }
            
            if (!text) {
                showMessage('„Ç≥„Éî„Éº„Åô„Çã„ÉÜ„Ç≠„Çπ„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì', 'error');
                return;
            }
            
            // Fallback for older browsers
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showMessage('üìã „Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                }).catch((err) => {
                    console.error('Clipboard API failed:', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }
        
        // Fallback copy function
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showMessage('üìã „Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                } else {
                    showMessage('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                showMessage('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            }
            
            document.body.removeChild(textArea);
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(text, type = 'success') {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.remove();
            }, 3000);
        }
    </script>
