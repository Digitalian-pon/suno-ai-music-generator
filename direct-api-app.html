<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 Direct Gemini API - Suno Creator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        .api-setup {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 5px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .result-box {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
        }
        .result-header {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-content {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: white;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .copy-btn:hover {
            background: #45a049;
        }
        .theme-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 Direct Gemini API - Suno Creator</h1>
        
        <div class="api-setup">
            <h3>🔧 Gemini AI設定（直接接続）</h3>
            <div class="status" id="status">API Keyを入力してください</div>
            <input type="password" id="apiKey" placeholder="Gemini API Keyを入力してください">
            <button onclick="testAPI()">接続テスト</button>
            <button onclick="testWithCORS()">CORS無効化テスト</button>
            <small style="display: block; margin-top: 10px; color: #666;">
                API Keyは<a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>で取得<br>
                <strong>注意:</strong> モバイルブラウザではCORS制限により失敗する可能性があります
            </small>
        </div>
        
        <button onclick="generate()" id="generateBtn" disabled>🎵 楽曲生成</button>
        
        <div class="theme-box" id="themeBox">🎯 APIを設定して楽曲を生成してください</div>
        
        <div id="results"></div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        let apiKey = '';
        let isConnected = false;
        
        const themes = [
            "時をかける恋 (タイムリープ, 運命, 切ない恋)",
            "AI少女との恋 (人工知能, デジタル愛, 感情)",
            "異世界での失恋 (ファンタジー, 魔法, 別れ)",
            "ワープした先の君 (時空, 瞬間移動, 再会)",
            "デジタル世界の片想い (メタバース, アバター, オンライン)",
            "ループする告白 (無限ループ, 繰り返し, 諦め)",
            "AIが歌う失恋歌 (機械の心, 学習, データ)",
            "異次元恋愛事情 (パラレルワールド, 別の自分)",
            "サイバー空間の初恋 (ネット, コード, プログラム)",
            "時間停止中の恋 (静止, 永遠, 瞬間)"
        ];
        
        function debug(message) {
            const debugEl = document.getElementById('debug');
            debugEl.style.display = 'block';
            debugEl.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '\n';
            debugEl.scrollTop = debugEl.scrollHeight;
        }
        
        async function testAPI() {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) {
                updateStatus('API Keyを入力してください', 'error');
                return;
            }
            
            updateStatus('接続テスト中...', '');
            debug('Direct API接続テスト開始');
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: "Hello, test connection" }]
                        }]
                    })
                });
                
                debug(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    debug('API応答成功: ' + JSON.stringify(data).substring(0, 100));
                    
                    if (data.candidates && data.candidates.length > 0) {
                        apiKey = key;
                        isConnected = true;
                        updateStatus('✅ Direct API接続成功！', 'success');
                        document.getElementById('generateBtn').disabled = false;
                        localStorage.setItem('gemini_api_key', key);
                    } else {
                        throw new Error('API応答が不正です');
                    }
                } else {
                    const errorData = await response.text();
                    debug('API エラー: ' + errorData);
                    throw new Error(`HTTP ${response.status}: ${errorData}`);
                }
            } catch (error) {
                debug('接続エラー: ' + error.message);
                
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    updateStatus('❌ CORS制限エラー。ブラウザ設定またはプロキシが必要です', 'error');
                } else if (error.message.includes('429')) {
                    updateStatus('❌ APIクォータ制限。しばらく待ってから再試行してください', 'warning');
                } else if (error.message.includes('403') || error.message.includes('401')) {
                    updateStatus('❌ API Key が無効または権限がありません', 'error');
                } else {
                    updateStatus('❌ 接続失敗: ' + error.message, 'error');
                }
            }
        }
        
        async function testWithCORS() {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) {
                updateStatus('API Keyを入力してください', 'error');
                return;
            }
            
            updateStatus('CORS無効化テスト中...', '');
            debug('CORS無効化モードでテスト');
            
            try {
                // より簡単なテストリクエスト
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    mode: 'no-cors', // CORS制限を回避
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: "Test" }]
                        }]
                    })
                });
                
                debug('CORS無効化モード - リクエスト送信完了');
                updateStatus('⚠️ CORS無効化モードでは応答を確認できませんが、リクエストは送信されました', 'warning');
                
            } catch (error) {
                debug('CORS無効化テストエラー: ' + error.message);
                updateStatus('❌ CORS無効化テストも失敗', 'error');
            }
        }
        
        async function generate() {
            if (!isConnected) {
                updateStatus('先にAPI接続してください', 'error');
                return;
            }
            
            const btn = document.getElementById('generateBtn');
            const results = document.getElementById('results');
            const themeBox = document.getElementById('themeBox');
            
            btn.disabled = true;
            btn.textContent = '🤖 生成中...';
            
            const theme = themes[Math.floor(Math.random() * themes.length)];
            themeBox.textContent = '🎯 ' + theme;
            
            results.innerHTML = '<div class="loading"><div class="spinner"></div>Gemini AIが楽曲を生成中...</div>';
            
            debug('楽曲生成開始: ' + theme);
            
            try {
                const prompt = `以下のテーマで、Suno AI用の楽曲コンテンツを生成してください。
テーマ: ${theme}

以下の形式で出力してください:
Title: [創造的な楽曲タイトル]

Japanese Lyrics:
[Verse 1]
[4行の日本語歌詞]

[Chorus]  
[4行の日本語歌詞]

[Verse 2]
[4行の日本語歌詞]

[Chorus]
[4行の日本語歌詞]

[Bridge]
[4行の日本語歌詞]

English Lyrics:
[Verse 1]
[4行の英語歌詞]

[Chorus]
[4行の英語歌詞]

[Verse 2]
[4行の英語歌詞]

[Chorus]
[4行の英語歌詞]

[Bridge]
[4行の英語歌詞]

Style: [ジャンル], [ムード], [BPM], [ボーカル]
Midjourney: [テーマ], [アートスタイル], [色彩], album cover, 8k`;
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }],
                        generationConfig: {
                            temperature: 0.9,
                            maxOutputTokens: 2048
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    debug('生成成功');
                    
                    const text = data.candidates[0].content.parts[0].text;
                    const parsed = parseGeneratedText(text);
                    
                    displayResults(parsed);
                } else {
                    const errorData = await response.text();
                    debug('生成エラー: ' + errorData);
                    throw new Error(`Generation failed: ${response.status}`);
                }
            } catch (error) {
                debug('生成例外: ' + error.message);
                results.innerHTML = '<div style="color: red; padding: 20px;">生成エラー: ' + error.message + '</div>';
            } finally {
                btn.disabled = false;
                btn.textContent = '🎵 楽曲生成';
            }
        }
        
        function parseGeneratedText(text) {
            const lines = text.split('\n');
            let title = '', lyricsJP = '', lyricsEN = '', style = '', midjourney = '';
            let section = '';
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                
                if (trimmedLine.includes('Title:')) {
                    title = trimmedLine.split(':')[1].trim();
                } else if (trimmedLine.includes('Japanese Lyrics:')) {
                    section = 'jp';
                } else if (trimmedLine.includes('English Lyrics:')) {
                    section = 'en';
                } else if (trimmedLine.includes('Style:')) {
                    style = trimmedLine.split(':')[1].trim();
                } else if (trimmedLine.includes('Midjourney:')) {
                    midjourney = trimmedLine.split(':')[1].trim();
                } else if (section === 'jp' && !trimmedLine.includes('Style:') && !trimmedLine.includes('Midjourney:')) {
                    lyricsJP += trimmedLine + '\n';
                } else if (section === 'en' && !trimmedLine.includes('Style:') && !trimmedLine.includes('Midjourney:')) {
                    lyricsEN += trimmedLine + '\n';
                }
            }
            
            return {
                title: title || 'AI Generated Song',
                lyricsJP: lyricsJP.trim(),
                lyricsEN: lyricsEN.trim(),
                style: style || 'Electronic Pop, Emotional, 120 BPM, Female Vocals',
                midjourney: midjourney || 'Digital art, neon colors, romantic, album cover, 8k'
            };
        }
        
        function displayResults(content) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="result-box">
                    <div class="result-header">
                        🎵 楽曲タイトル
                        <button class="copy-btn" onclick="copyText('${content.title}')">📋 コピー</button>
                    </div>
                    <div class="result-content">${content.title}</div>
                </div>
                
                <div class="result-box">
                    <div class="result-header">
                        🎌 日本語歌詞
                        <button class="copy-btn" onclick="copyText(\`${content.lyricsJP.replace(/`/g, '\\`')}\`)">📋 コピー</button>
                    </div>
                    <div class="result-content">${content.lyricsJP}</div>
                </div>
                
                <div class="result-box">
                    <div class="result-header">
                        🇺🇸 英語歌詞
                        <button class="copy-btn" onclick="copyText(\`${content.lyricsEN.replace(/`/g, '\\`')}\`)">📋 コピー</button>
                    </div>
                    <div class="result-content">${content.lyricsEN}</div>
                </div>
                
                <div class="result-box">
                    <div class="result-header">
                        🎨 Sunoスタイル
                        <button class="copy-btn" onclick="copyText('${content.style}')">📋 コピー</button>
                    </div>
                    <div class="result-content">${content.style}</div>
                </div>
                
                <div class="result-box">
                    <div class="result-header">
                        🖼️ Midjourney画像
                        <button class="copy-btn" onclick="copyText('${content.midjourney}')">📋 コピー</button>
                    </div>
                    <div class="result-content">${content.midjourney}</div>
                </div>
            `;
        }
        
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('✅ コピーしました！');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('✅ コピーしました！');
            });
        }
        
        function updateStatus(text, type) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = 'status ' + type;
        }
        
        // 起動時に保存されたAPI Keyを復元
        window.addEventListener('load', () => {
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
        });
    </script>
</body>
</html>
