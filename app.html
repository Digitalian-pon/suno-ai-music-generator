<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Prompt Studio</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            margin: 10px;
            transition: transform 0.3s;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .install-info {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
        }
        
        iframe {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Creative Prompt Studio</h1>
        <p>次世代プロンプト作成ツール</p>
        
        <a href="https://digitalian-pon.github.io/creative-prompt-studio/docs/" target="_blank" class="btn">
            🚀 アプリを開く
        </a>
        
        <button onclick="installApp()" class="btn" id="installBtn" style="display:none;">
            📱 アプリをインストール
        </button>
        
        <div class="install-info">
            <h3>📱 スマホアプリとして使用する方法</h3>
            <p><strong>Chrome/Edgeの場合：</strong></p>
            <p>1. 上のボタンでアプリを開く</p>
            <p>2. メニュー(⋮) → 「ホーム画面に追加」</p>
            <p>3. アプリアイコンがホーム画面に追加されます</p>
        </div>
        
        <iframe src="https://digitalian-pon.github.io/creative-prompt-studio/docs/" loading="lazy"></iframe>
    </div>

    <script>
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'inline-block';
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('ユーザーがインストールを受け入れました');
                    }
                    deferredPrompt = null;
                });
            }
        }
    </script>
</body>
</html>
